name: 'Deploy Staging'

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run a multi-line script
        run: |
          git fetch
          git checkout staging/eastus2euap
          git status
          git rebase origin/master
          git push
